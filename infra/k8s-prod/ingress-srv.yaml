apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  ingressClassName: nginx
  rules:
    - host: www.traveloutline.com/laravel
      http:
        paths:
          - path: /?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: laravel-srv
                port:
                  number: 9000
    - host: www.traveloutline.com/client
      http:
        paths:
          - path: /?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: k8s-client-srv
                port:
                  number: 3000
    - host: www.traveloutline.com/nodejs-chat
      http:
        paths:
          - path: /?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: nodejs-chat-service
                port:
                  number: 2345
    - host: www.traveloutline.com/pma
      http:
        paths:
          - path: /?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: pma-service
                port:
                  number: 80                           